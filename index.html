<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 1 - Step 1</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="content">
    <div class="content-device">
        <img class="device" src="img/device.svg">
        <div class="device-title-mobile device-title-text">MOBILE</div>
        <div class="device-about-mobile device-about-text">
            Get notifications about new releases in
            our mobile app.
        </div>
        <div class="device-price">
            <div class="dollar">$</div>
            <div class="cost">10</div>
            <div class="month">/month</div>
        </div>
    </div>
    <div class="content-device">
        <img class="img-device" src="img/laptop.svg">
        <div class="device-title-desktop device-title-text">DESKTOP</div>
        <div class="device-about-desktop device-about-text">
            Enjoy new episodes on your laptop in browser with our web service,
            which supports all the platforms.
        </div>
        <div class="laptop-price">
            <div class="dollar">$</div>
            <div class="cost">15</div>
            <div class="month">/month</div>
        </div>
    </div>
    <div class="content-device">
        <img class="img-device" src="img/monitor.svg">
        <div class="device-title-tv device-title-text">TV</div>
        <div class="device-about-tv device-about-text">
            Watch your favorite series at home on large
            screen with our TV application.
        </div>
        <div class="monitor-price">
            <div class="dollar">$</div>
            <div class="cost">20</div>
            <div class="month">/month</div>
        </div>
    </div>
</div>
<div class="background-color-body"></div>
<div class="selected-block"></div>
<script src="js.js"></script>
</body>
</html>
